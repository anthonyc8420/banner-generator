<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>BannerBanner</title>
  
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
  
  
    $(function(){
      //hides the banner once page is loaded
      $('#background-color').hide(.0001);
      
      //button to create the banner
      $('button').click(function(){
//all the information collected from the user
        var name = $('#name').val(); 
        var age = $('#age').val();
        var food = $('#food').val();
        var color = $('#color').val();
        
        $('#background-color').css('background-color', color)
          //sentence for the banner, activates after button is clicked. 
        var sentence = "Hi! My name is " +
                   name + ". I am " + 
                   age + " years old and my favorite food is " + food + "!";
             //the banner fades in after the generate my banner button is clicked     
        $('#background-color').fadeIn(6000);         
          
         // changes the color of the text
        $('#background-color').html(sentence);
         //user selects color for the background 
        var userColor = $("#color1").val();
        $("#background-color").css("background-color", userColor);
        //user selects color for text
          var userColor2 = $("#fontColor").val();
          $("#background-color").css("color", userColor2);
      });
      
    });
  </script>
  <style>
    
    #background-color{height:100px; width:400px;}
    
  
  </style>
</head>
<body>
  
  Name: <br><input id="name"><br>
  Age: <br><input id="age"><br>
  Favorite Food: <br><input id="food"><br>
  Favorite Colors: <br><input type = "color" id="color1">
  <br>

  <input type = "color" id = "fontColor">
  <br>
  <br>
  <button>Generate my Banner!</button>
  
  <p></p>
  
  <div id = background-color>
  <h1 id = "font-color"></h1>
    
    
  </div>
</body>
</html>
